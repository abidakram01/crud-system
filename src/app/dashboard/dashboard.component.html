<ng-container *ngIf="user">
  <app-navbar></app-navbar>
</ng-container>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" *ngIf="!user">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <div class="form-signin">
            <button (click)="signInWithGoogle()" class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                class="fab fa-google mr-2"></i> Sign in with Google</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12" *ngIf="user">
      <div style="margin-top: 100px;">
        <app-home></app-home>
      </div>
    </div>
  </div>
</div>
