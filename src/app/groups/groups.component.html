<div class="row">
  <div class="col-md-6">
    <h2>Group Details</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th class="text-center" colspan=1>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="hidden">{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td><button class="btn btn-danger mr-3" (click)="deleteUser(user)"> Delete</button>
            <button class="btn btn-info" (click)="editUser(user)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    <h2>Add Groups</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input [(ngModel)]="userobj.firstName" formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input [(ngModel)]="userobj.lastName" formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="userobj.email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
        </div>
        <button class="btn btn-success" *ngIf="!isEdit">Submit</button>
        <button class="btn btn-info" *ngIf="isEdit" (click)="updateUser()">Update</button>
    </form>
  </div>
</div>
